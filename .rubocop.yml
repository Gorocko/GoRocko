require: rubocop-rails
Style/Documentation:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
AllCops:
  NewCops: enable

Rails/I18nLocaleTexts:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false